<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Profil</title>
    <link rel="stylesheet" href="/css/nav.css">
</head>
<body>
<header th:replace="~{fragment/nav}"></header>
<div class="container">
    <form th:action="@{/edit-profil}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{noUtilisateur}" />
        <input type="text" th:field="*{pseudo}" required />
        <input type="email" th:field="*{email}" required />
        <input type="text" th:field="*{nom}" />
        <input type="text" th:field="*{prenom}" />
        <input type="tel" th:field="*{telephone}" />
        <input type="text" th:field="*{rue}" />
        <input type="text" th:field="*{codePostal}" />
        <input type="text" th:field="*{ville}" />
        <input type="password" th:field="*{motDePasse}" placeholder="Laisser vide pour ne pas changer" />
        <button type="submit">Sauvegarder les modifications</button>
    </form>
</div>
</body>
</html>
