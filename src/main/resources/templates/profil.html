    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Profil de l'utilisateur</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
        <link rel="stylesheet" href="/css/profil.css">
        <link rel="stylesheet" href="/css/nav.css">
        <link rel="stylesheet" href="/css/modifierProfil.css">

    </head>
    <header th:replace="~{fragment/nav}"></header>
    <body>
    <div class="container2"> <!-- Conteneur pour les blocs .layout -->

        <div class="layout">
        <div class="profile">
            <h3 class="profile__title">Informations Personnelles</h3>
            <div class="profile__stats">
                <div class="profile__stat">
                    <div class="profile__icon profile__icon--blue"><i class="fas fa-user"></i></div>
                    <div class="profile__value"> <div th:text="${user.pseudo}"></div>
                    </div>
                </div>
                <div class="profile__stat">
                    <div class="profile__icon profile__icon--blue"><i class="fas fa-user-friends"></i></div>
                    <div class="profile__value">
                        <div th:text="|${user.nom} ${user.prenom}|"></div>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="layout">
        <div class="profile">
            <h3 class="profile__title">Contact</h3>
            <div class="profile__stats">
                <div class="profile__stat">
                    <div class="profile__icon profile__icon--gold"><i class="fas fa-solid fa-envelope"></i></div>
                    <div class="profile__value"> <div th:text="${user.email}"></div>
                    </div>
                </div>
                <div class="profile__stat">
                    <div class="profile__icon profile__icon--blue"><i class="fas fa-phone"></i></div>
                    <div class="profile__value"> <div th:text="${user.telephone}"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="layout">
        <div class="profile">
            <h3 class="profile__title">Adresse</h3>

            <div class="profile__stats">
                <div class="profile__stat">
                    <div class="profile__icon profile__icon--gold"><i class="fas fa-solid fa-envelope"></i></div>
                    <div class="profile__value">
                        <div th:text="|${user.rue}, ${user.codePostal} ${user.ville}|"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <h2>Modifier profil</h2>
    <form th:action="@{/modifierProfil}" method="post" role="form" th:object="${user}">
        <label for="pseudo">Pseudo :</label>
        <input type="text" id="pseudo" name="pseudo" th:field="*{pseudo}" /><br>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" th:field="*{nom}" /><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" th:field="*{prenom}" /><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" th:field="*{email}" /><br>

        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="telephone" th:field="*{telephone}" /><br>

        <label for="rue">Rue :</label>
        <input type="text" id="rue" name="rue" th:field="*{rue}" /><br>

        <label for="codePostal">Code postal :</label>
        <input type="text" id="codePostal" name="codePostal" th:field="*{codePostal}" /><br>

        <label for="ville">Ville :</label>
        <input type="text" id="ville" name="ville" th:field="*{ville}" /><br>


        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
